<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ user.username }}'s Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .profile-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin: 0 auto;
      max-width: 500px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .btn {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="{{ url_for('static', filename='avatars/' + user.avatar) }}" alt="Avatar" class="profile-pic">
    <h2>{{ user.username }}</h2>
    <p><strong>Age:</strong> {{ user.age }}</p>
    <p><strong>Faculty:</strong> {{ user.faculty }}</p>
    <p><strong>Race:</strong> {{ user.race }}</p>
    <p><strong>Bio:</strong> {{ user.bio }}</p>
    <p><strong>Traits:</strong> {{ user.common_traits }}</p>

    <a href="{{ url_for('home') }}" class="btn">Back to Matching</a>
  </div>

</body>
</html>
