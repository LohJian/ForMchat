<section class="top-active box">
  <h2>Top 5 Active Students – This Week</h2>

  <table class="leaderboard">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Total Logins</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ loop.index }}</td>          
        <td>{{ user.username }}</td>       
        <td>{{ user.login_count }}</td>    
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>

<style>
  .top-active{max-width:480px;margin:2rem auto;text-align:center}
  .leaderboard{width:100%;border-collapse:collapse;font-family:Arial,Helvetica,sans-serif}
  .leaderboard th,
  .leaderboard td{padding:.6rem;border:1px solid #e0e0e0}
  .leaderboard thead{background:#ff99ac;color:#fff}
  .leaderboard tbody tr:nth-child(even){background:#fafafa}
  .leaderboard tbody tr:first-child td{font-weight:700;background:#ffe6ec}
</style>
