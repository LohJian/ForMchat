<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matchmaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .match-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .btn {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>üíò Matchmaking Results</h1>

  <div class="match-card">
    <img src="{{ url_for('static', filename=match.avatar) }}" alt="Profile Picture" class="profile-pic">
    <h2>{{ match.username }}</h2>
    <p><strong>Age:</strong> {{ match.age }}</p>
    <p><strong>Faculty:</strong> {{ match.faculty }}</p>
    <p><strong>Race:</strong> {{ match.race }}</p>
    <p><strong>Bio:</strong> {{ match.bio }}</p>
    <p><strong>Common traits:</strong> {{ match.common_traits }}</p>

    {% if not already_liked %}
      <form method="post" action="{{ url_for('like_user', liked_id=match['id'], index=index) }}">
        <button type="submit" class="btn">üíñ Like</button>
      </form>
    {% else %}
      <p>‚úÖ You liked this user</p>
      <a href="{{ url_for('chat', user_id=match['id']) }}" class="btn">üí¨ Chat</a>
    {% endif %}

    <a href="{{ url_for('show_match', index=(index + 1) % total) }}" class="btn">Next ‚û°Ô∏è</a>
  </div>

</body>
</html>
