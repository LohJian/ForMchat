<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Friends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    .match-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .btn {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Find New Friends</h1>

  <div class="match-card">
    <img src="{{ url_for('static', filename='avatars/' + match.avatar) }}" alt="Avatar" class="profile-pic">
    <h2>{{ match.username }}</h2>
    <p><strong>Age:</strong> {{ match.age }}</p>
    <p><strong>Faculty:</strong> {{ match.faculty }}</p>
    <p><strong>Race:</strong> {{ match.race }}</p>
    <p><strong>Bio:</strong> {{ match.bio }}</p>
    <p><strong>Common traits:</strong> {{ match.common_traits }}</p>

    {% if not already_liked %}
      <form method="post" action="{{ url_for('like_user', liked_id=match['id'], index=index) }}">
        <button type="submit" class="btn">Show Interest</button>
      </form>
    {% else %}
      <p>✅ You have shown interest in this user</p>
    {% endif %}

    <a href="{{ url_for('start_chat', other_user_id=match['id']) }}" class="btn">Start Chat</a>
    <a href="{{ url_for('show_match', index=(index + 1) % total) }}" class="btn">Next ➡️</a>
  </div>

</body>
</html>
