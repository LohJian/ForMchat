<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’• Matchmaker Results</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      color: #d63384;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #d63384;
      margin-bottom: 40px;
    }

    .match-card {
      background-color: #fff0f6;
      border: 2px solid #f8b3d0;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .match-card h2 {
      margin: 0;
      font-size: 1.5em;
    }

    .shared {
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’˜ Matchmaking Results</h1>

  {% for match in matches %}
    <div class="match-card">
      <h2>{{ match.pair }}</h2>
      <div class="shared">
        Shared interests: {{ match.shared_interests | join(", ") }}<br>
        Match score: {{ match.score }}
      </div>
    </div>
  {% endfor %}

</body>
</html>
