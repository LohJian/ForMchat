<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForMchat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #6c63ff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 15px;
            border-right: 1px solid #ddd;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #5a54d1;
        }
        a {
            color: #6c63ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>ForMchat</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
