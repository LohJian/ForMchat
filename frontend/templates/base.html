<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dating App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>


<body>    
    <nav class="navbar">
    <!-- From Uiverse.io by zymantas-katinas --> 
        <button class="button" onclick="window.location.href='/'">
            <span class="shadow"></span>
                <span class="edge"></span>
                    <div class="front">
                <span>ForMchat</span>
            </div>
        </button>

        <div class="nav-links">
            <a href="/profile/1">User Profile page</a>
        </div>
    </nav>

    <main>
        {% block content %}
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2025 DatingApp. All rights reserved.</p>
    </footer>
</body>
</html>
