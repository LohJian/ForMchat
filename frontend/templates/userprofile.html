{% block content %}
<div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
        <img src="{{ url_for('static', filename=user.avatar) }}" 
             class="avatar"
             onerror="this.src='{{ url_for('static', filename='images/default_avatar.jpg') }}'">
        <h1>{{ user.username }}, {{ user.age }}</h1>

        </form>

            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="interaction-btn love-btn {% if has_loved %}active{% endif %}" {% if has_loved %}disabled{% endif %}>

    </div>
